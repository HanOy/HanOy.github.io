<!DOCTYPE html>

        .ship {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          width: 3rem;
          height: 3rem;
          margin: auto;
          -webkit-animation: move 2s linear infinite alternate;
          animation: move 2s linear infinite alternate;
        }
        .body {

         }

        }

          stroke: rgba(227, 227, 227, 0.7);
          stroke-width: 1;

          stroke-dasharray: 2;
          -webkit-animation: wave 2s infinite linear;

          opacity: 0;
          -webkit-transform-origin: center;
          transform-origin: center;
          -webkit-animation-delay: 0.1s;
          animation-delay: 0.1s;
        }

        }
        @keyframes wave {

        }

        }
