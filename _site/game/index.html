<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>生日会小游戏</title>
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>
<body>
<div class="main_bg">
    <div class="main">
        <table>
            <tr>
                <td style="color: green;">红</td>
                <td style="color: black;">绿</td>
                <td style="color: red;">黄</td>
                <td style="color: yellow;">蓝</td>
                <td style="color: blue;">白</td>
            </tr>
            <tr>
                <td style="color: red;">绿</td>
                <td style="color: green;">黄</td>
                <td style="color: yellow;">蓝</td>
                <td style="color: blue;">黑</td>
                <td style="color: black;">红</td>
            </tr>
            <tr>
                <td style="color: yellow;">黑</td>
                <td style="color: red;">绿</td>
                <td style="color: green;">红</td>
                <td style="color: black;">白</td>
                <td style="color: blue;">黄</td>
            </tr>
        </table>
    </div>
    <div class="right">
        <div class="title">游戏规则：</div>
        <div>根据屏幕显示的文字大声<font color="red">说出字的颜色</font>，而不是说出这个字念什么。</div>
    </div>
    <div class="start">开始</div>
    <div class="alert" style="display: none;">
        <div>白</div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
