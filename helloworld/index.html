<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
          attribution: '© OpenStreetMap contributors'
        }).addTo(earth);

		var marker = WE.marker([31.198248, 121.448596]).addTo(earth);
        marker.bindPopup("<b>Hello world!</b><br>I am here.<br />", {maxWidth: 100, closeButton: true}).openPopup();

        var marker = WE.marker([26.053351, 113.037404]).addTo(earth);
        marker.bindPopup("<b>where I grow up.<br />", {maxWidth: 100, closeButton: true});

        earth.setView([34.262278, 103.628637], 3);
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
    </style>
    <title>欧阳晗-WebGL Earth API: Hello World</title>
  </head>
  <body onload="initialize()">
  	<div id='wx_logo' style='margin:0 auto;display:none;'>
    	<img src="../favicon.jpg" />
	</div>
    <div id="earth_div"></div>
  </body>
</html>
